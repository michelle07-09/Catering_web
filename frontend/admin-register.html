<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register - FoodExpress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .admin-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .register-header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .register-header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px 30px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #fee;
            border-left: 4px solid #e74c3c;
            color: #c0392b;
        }

        .alert.success {
            background: #efe;
            border-left: 4px solid #27ae60;
            color: #229954;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }

        .admin-code-notice {
            background: #fff3cd;
            border-left: 4px solid #f39c12;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .admin-code-notice h4 {
            color: #856404;
            margin-bottom: 5px;
        }

        .admin-code-notice p {
            color: #856404;
            font-size: 0.9em;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(44, 62, 80, 0.3);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }

        .form-footer p {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 10px;
        }

        .form-footer a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-link a:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="admin-icon">üë®‚Äçüíº</div>
            <h1>Daftar Admin</h1>
            <p>FoodExpress Management System</p>
        </div>

        <div class="form-container">
            <div id="alert" class="alert">
                <span id="alertMessage"></span>
            </div>

            <div class="admin-code-notice">
                <h4>‚ö†Ô∏è Kode Admin Diperlukan</h4>
                <p>Gunakan kode: <strong>ADMIN2025</strong> untuk mendaftar sebagai admin</p>
            </div>

            <form id="adminRegisterForm" onsubmit="handleAdminRegister(event)">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" placeholder="Masukkan nama lengkap" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="admin@foodexpress.com" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">No. HP</label>
                    <input type="tel" id="phone" placeholder="081234567890" required>
                </div>
                
                <div class="form-group">
                    <label for="adminCode">Kode Admin</label>
                    <input type="text" id="adminCode" placeholder="Masukkan kode admin" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Minimal 6 karakter" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" placeholder="Ulangi password" required>
                </div>
                
                <button type="submit" class="btn-register">Daftar sebagai Admin</button>
            </form>

            <div class="form-footer">
                <p>Sudah punya akun admin?</p>
                <a href="admin-login.html">Login Admin</a>
            </div>

            <div class="back-link">
                <a href="login.html">‚Üê Daftar sebagai Customer</a>
            </div>
        </div>
    </div>

    <script>
        // Admin code (in production, this should be server-side)
        const ADMIN_CODE = 'ADMIN2025';

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alertMessage');
            
            alert.className = `alert ${type} show`;
            alertMessage.textContent = message;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 4000);
        }

        function handleAdminRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const adminCode = document.getElementById('adminCode').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!name || !email || !phone || !adminCode || !password || !confirmPassword) {
                showAlert('Mohon isi semua field!', 'error');
                return;
            }
            
            // Check admin code
            if (adminCode !== ADMIN_CODE) {
                showAlert('Kode admin salah!', 'error');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Format email tidak valid!', 'error');
                return;
            }
            
            // Phone validation
            if (phone.length < 10 || phone.length > 15) {
                showAlert('Nomor HP harus 10-15 digit!', 'error');
                return;
            }
            
            // Password validation
            if (password.length < 6) {
                showAlert('Password minimal 6 karakter!', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Password tidak cocok!', 'error');
                return;
            }
            
            // Check if email already exists
            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(u => u.email === email)) {
                showAlert('Email sudah terdaftar!', 'error');
                return;
            }
            
            // Create new admin user
            const newAdmin = {
                id: users.length + 1,
                name,
                email,
                phone,
                password,
                role: 'admin', // Important: set role as admin
                createdAt: new Date().toISOString()
            };
            
            users.push(newAdmin);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Auto login
            localStorage.setItem('loggedInAdmin', JSON.stringify(newAdmin));
            
            showAlert('Registrasi berhasil! Mengalihkan ke dashboard...', 'success');
            
            setTimeout(() => {
                window.location.href = 'admin.html';
            }, 1500);
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const loggedInAdmin = localStorage.getItem('loggedInAdmin');
            if (loggedInAdmin) {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
