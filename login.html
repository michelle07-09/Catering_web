<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodExpress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f36d44 0%, #e65c3b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #f36d44 0%, #e65c3b 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #eeeeee;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            background: none;
        }

        .tab.active {
            background: white;
            color: #f36d44;
            border-bottom: 3px solid #f36d44;
        }

        .tab:hover {
            background: #f0f0f0;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #eeeeee;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f36d44;
            box-shadow: 0 0 0 3px rgba(243, 109, 68, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f36d44 0%, #e65c3b 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(243, 109, 68, 0.3);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.95em;
        }

        .form-footer a {
            color: #f36d44;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
            max-width: 350px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.show {
            display: block;
        }

        .notification.success {
            border-left: 5px solid #27ae60;
        }

        .notification.error {
            border-left: 5px solid #e74c3c;
        }

        .notification h3 {
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .notification.success h3 {
            color: #27ae60;
        }

        .notification.error h3 {
            color: #e74c3c;
        }

        .notification p {
            color: #666;
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            .login-header h1 {
                font-size: 2em;
            }

            .form-container {
                padding: 30px 20px;
            }

            .notification {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification">
        <h3 id="notificationTitle">Notifikasi</h3>
        <p id="notificationMessage">Pesan notifikasi</p>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>üçΩÔ∏è FoodExpress</h1>
            <p>Catering Online Terpercaya</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <div class="form-container">
            <div class="form-content active" id="loginForm">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="contoh@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Masukkan password" required>
                    </div>
                    <button type="submit" class="btn-submit">Login</button>
                </form>
                <div class="form-footer">
                    Belum punya akun? <a onclick="switchTab('signup')">Daftar Sekarang</a>
                </div>
            </div>

            <div class="form-content" id="signupForm">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signupName">Nama Lengkap</label>
                        <input type="text" id="signupName" placeholder="Masukkan nama lengkap" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" placeholder="contoh@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPhone">No. HP</label>
                        <input type="tel" id="signupPhone" placeholder="081234567890" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Minimal 6 karakter" required>
                    </div>
                    <div class="form-group">
                        <label for="signupConfirmPassword">Konfirmasi Password</label>
                        <input type="password" id="signupConfirmPassword" placeholder="Ulangi password" required>
                    </div>
                    <button type="submit" class="btn-submit">Daftar Sekarang</button>
                </form>
                <div class="form-footer">
                    Sudah punya akun? <a onclick="switchTab('login')">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('signupForm').classList.remove('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('signupForm').classList.add('active');
                document.getElementById('loginForm').classList.remove('active');
            }
        }

        function showNotification(type, title, message) {
            const notification = document.getElementById('notification');
            const notificationTitle = document.getElementById('notificationTitle');
            const notificationMessage = document.getElementById('notificationMessage');

            notification.className = 'notification show ' + type;
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3500);
        }

        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showNotification('error', 'Data Tidak Lengkap', 'Mohon isi semua field');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                showNotification('success', 'Login Berhasil', 'Selamat datang ' + user.name + '!');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showNotification('error', 'Login Gagal', 'Email atau password salah');
            }
        }

        function handleSignup(event) {
            event.preventDefault();

            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const phone = document.getElementById('signupPhone').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            if (!name || !email || !phone || !password || !confirmPassword) {
                showNotification('error', 'Data Tidak Lengkap', 'Mohon isi semua field');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showNotification('error', 'Email Tidak Valid', 'Format email salah');
                return;
            }

            if (phone.length < 10 || phone.length > 15) {
                showNotification('error', 'Nomor HP Tidak Valid', 'Nomor HP harus 10-15 digit');
                return;
            }

            if (password.length < 6) {
                showNotification('error', 'Password Terlalu Pendek', 'Password minimal 6 karakter');
                return;
            }

            if (password !== confirmPassword) {
                showNotification('error', 'Password Tidak Sama', 'Konfirmasi password tidak cocok');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || [];

            if (users.some(u => u.email === email)) {
                showNotification('error', 'Email Sudah Terdaftar', 'Gunakan email lain atau login');
                return;
            }

            const newUser = {
                name: name,
                email: email,
                phone: phone,
                password: password,
                createdAt: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('loggedInUser', JSON.stringify(newUser));

            showNotification('success', 'Registrasi Berhasil', 'Akun Anda telah dibuat!');

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        window.addEventListener('DOMContentLoaded', function() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
